<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Houses with Pool - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="info">
        Use mouse to orbit, zoom and pan:<br>
        Left click + drag to rotate<br>
        Right click + drag to pan<br>
        Scroll to zoom
    </div>
    <div id="loading">Loading 3D Scene...</div>

    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/",
                "three/examples/": "https://unpkg.com/three@0.159.0/examples/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Show loading screen
        document.getElementById('loading').style.display = 'block';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue background

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(20, 20, 20);
        camera.lookAt(0, 0, 0);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Controls setup
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Lighting setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 1);
        sunLight.position.set(10, 10, 10);
        sunLight.castShadow = true;
        scene.add(sunLight);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x2d5a27,  // Green grass
            roughness: 0.8
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Function to create a house
        function createHouse(position) {
            const house = new THREE.Group();

            // House body
            const bodyGeometry = new THREE.BoxGeometry(4, 4, 4);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0xf4e99b }); // Yellow
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 2;
            body.castShadow = true;
            body.receiveShadow = true;
            house.add(body);

            // Roof
            const roofGeometry = new THREE.ConeGeometry(3, 2, 4);
            const roofMaterial = new THREE.MeshStandardMaterial({ color: 0xcc0000 }); // Red
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 5;
            roof.rotation.y = Math.PI / 4;
            roof.castShadow = true;
            house.add(roof);

            // Door
            const doorGeometry = new THREE.PlaneGeometry(1, 2);
            const doorMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 }); // Black
            const door = new THREE.Mesh(doorGeometry, doorMaterial);
            door.position.set(0, 1, 2.01);
            house.add(door);

            // Windows
            const windowGeometry = new THREE.PlaneGeometry(1, 1);
            const windowMaterial = new THREE.MeshStandardMaterial({ color: 0x87ceeb }); // Light blue

            const window1 = new THREE.Mesh(windowGeometry, windowMaterial);
            window1.position.set(-1, 2.5, 2.01);
            house.add(window1);

            const window2 = new THREE.Mesh(windowGeometry, windowMaterial);
            window2.position.set(1, 2.5, 2.01);
            house.add(window2);

            house.position.copy(position);
            return house;
        }

        // Function to create pool
        function createPool() {
            const pool = new THREE.Group();

            // Pool base
            const baseGeometry = new THREE.BoxGeometry(16, 8, 1);
            const baseMaterial = new THREE.MeshStandardMaterial({ color: 0xadd8e6 }); // Light blue
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.position.y = -0.5;
            pool.add(base);

            // Pool water
            const waterGeometry = new THREE.BoxGeometry(15, 7, 0.1);
            const waterMaterial = new THREE.MeshStandardMaterial({
                color: 0x0077be,
                transparent: true,
                opacity: 0.6
            });
            const water = new THREE.Mesh(waterGeometry, waterMaterial);
            water.position.y = -0.2;
            pool.add(water);

            // Pool deck
            const deckGeometry = new THREE.BoxGeometry(18, 10, 0.2);
            const deckMaterial = new THREE.MeshStandardMaterial({ color: 0xe6d4a7 }); // Tan
            const deck = new THREE.Mesh(deckGeometry, deckMaterial);
            deck.position.y = 0.1;
            pool.add(deck);

            return pool;
        }

        // Create and add houses
        for (let i = 0; i < 4; i++) {
            const house = createHouse(new THREE.Vector3(i * 6 - 9, 0, -5));
            scene.add(house);
        }

        // Create and add pool
        const pool = createPool();
        pool.position.z = 5;
        scene.add(pool);

        // Add pool furniture
        function createPoolFurniture() {
            const furniture = new THREE.Group();

            // Create umbrellas and chairs
            for (let i = 0; i < 3; i++) {
                // Umbrella
                const umbrellaStand = new THREE.Mesh(
                    new THREE.CylinderGeometry(0.1, 0.1, 3),
                    new THREE.MeshStandardMaterial({ color: 0x808080 })
                );
                const umbrellaTop = new THREE.Mesh(
                    new THREE.ConeGeometry(2, 0.5, 8),
                    new THREE.MeshStandardMaterial({ color: [0xff0000, 0x0000ff, 0xffff00][i] })
                );
                umbrellaTop.position.y = 3;
                
                const umbrella = new THREE.Group();
                umbrella.add(umbrellaStand);
                umbrella.add(umbrellaTop);
                umbrella.position.set(i * 6 - 6, 0, 8);
                furniture.add(umbrella);

                // Chairs
                const chairColors = [0xff6b6b, 0x4ecdc4, 0xffe66d];
                for (let j = 0; j < 2; j++) {
                    const chair = new THREE.Group();
                    
                    // Chair base
                    const base = new THREE.Mesh(
                        new THREE.BoxGeometry(1.5, 0.2, 1),
                        new THREE.MeshStandardMaterial({ color: chairColors[i] })
                    );
                    
                    // Chair back
                    const back = new THREE.Mesh(
                        new THREE.BoxGeometry(1.5, 1.5, 0.2),
                        new THREE.MeshStandardMaterial({ color: chairColors[i] })
                    );
                    back.position.z = -0.5;
                    back.position.y = 0.75;
                    back.rotation.x = Math.PI * 0.1;
                    
                    chair.add(base);
                    chair.add(back);
                    chair.position.set(i * 6 - 6 + (j * 2 - 1), 0, 9);
                    furniture.add(chair);
                }
            }

            return furniture;
        }

        // Add pool furniture
        const poolFurniture = createPoolFurniture();
        scene.add(poolFurniture);

        // Add pool lights
        function createPoolLights() {
            const lights = new THREE.Group();

            // Underwater lights
            for (let i = -6; i <= 6; i += 4) {
                const light = new THREE.PointLight(0x00ffff, 5, 10);
                light.position.set(i, -0.3, 5);
                lights.add(light);
            }

            // Deck lights
            for (let i = -8; i <= 8; i += 4) {
                for (let j = 2; j <= 8; j += 6) {
                    const light = new THREE.PointLight(0xffaa00, 2, 5);
                    light.position.set(i, 0.2, j);
                    lights.add(light);
                }
            }

            return lights;
        }

        // Add pool lights
        const poolLights = createPoolLights();
        scene.add(poolLights);

        // Hide loading screen
        document.getElementById('loading').style.display = 'none';

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
